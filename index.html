<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drum Machine</title>
  </head>

  <body>
    <header>
      <h1>Drum Machine</h1>
    </header>
    <div id="drum-machine">
      <div class="button-grid">
        <button class="drum-pad" id="heater-1">
          Q
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
            class="clip"
            id="Q"
          ></audio>
        </button>
        <button class="drum-pad" id="heater-2">
          W
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
            class="clip"
            id="W"
          ></audio>
        </button>
        <button class="drum-pad" id="heater-3">
          E
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
            class="clip"
            id="E"
          ></audio>
        </button>
        <button class="drum-pad" id="heater-4">
          A
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
            class="clip"
            id="A"
          ></audio>
        </button>
        <button class="drum-pad" id="clap">
          S
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
            class="clip"
            id="S"
          ></audio>
        </button>
        <button class="drum-pad" id="open-hh">
          D
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
            class="clip"
            id="D"
          ></audio>
        </button>
        <button class="drum-pad" id="kick-hat">
          Z
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
            class="clip"
            id="Z"
          ></audio>
        </button>
        <button class="drum-pad" id="kick">
          X
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
            class="clip"
            id="X"
          ></audio>
        </button>
        <button class="drum-pad" id="closed-hh">
          C
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
            class="clip"
            id="C"
          ></audio>
        </button>
        <div id="display">sound</div>
      </div>
    </div>
    <footer>
      <a class="link" href="https://codepen.io/SamuelFelipe" target="_blank"
        >Samuel Felipe &copy;2023
      </a>
    </footer>
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
      defer
    ></script>
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
